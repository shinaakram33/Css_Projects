<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Waitlist</title>
    <link rel="stylesheet" href="style/style.css">
  </head>
  <body>
    <div class="header">
      <div class="box">
        <img src="src/ham_icon.png"  />
      </div>
      <div class="box icon-box">
        <img src="src/youtube.png"  />
      </div>
      <div class="box multi-content-box">
        <input type="text" placeholder="Search" />
        <button></button>
      </div>
      <div class="box">
        <img src="src/recorder.png"  />
      </div>
      <ul class="box list-box">
        <li class="box"><img src="src/video.png"  /></li>
        <li class="box"><img src="src/dots.png"  /></li>
        <li class="box"><img src="src/bell.png"  /></li>
        <li class="box"><button id="profilebtn">S</button></li>
      </ul>
    </div>
    <div class="wrapper">
      <div class="box px">I am 200px wide</div>
      <div class="box vw">I am 10vw wide</div>
      <div class="box em">I am 10em wide</div>
  </div>
  </body>
</html>
